<ion-header></ion-header>

<ion-content padding class="form-content">

  <div class="logo">
    <img src="../../../assets/logo.png" alt="">
  </div>

  <form class="form" [formGroup]="validations_form" (ngSubmit)="resetPassword(validations_form.value)">
    <ion-item mode="ios" lines="none" class="form-item">
      <ion-label position="stacked" color="primary">Email</ion-label>
      <ion-input class="custom" type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
     
    <div class="btn">
      <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!validations_form.valid">Reset Password</ion-button>
    </div>
    <div class="validation-errors">
      <label class="error-message">{{errorMessage}}</label>
    </div>
  </form>
  
  <p class="not-registered">
    Already have an account? <a (click)="goSignInPage()">Sign In.</a>
  </p>
</ion-content>
