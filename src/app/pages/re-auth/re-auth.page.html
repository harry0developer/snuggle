<ion-header> </ion-header>

<ion-content>
  <div class="auth-page" >
    <div class="logo">
      <img src="../../../assets/snuggle-white.png" alt="">
      <p class="tagline">Explore your fantasies with males, females, trans and couples</p>
    </div>
    <div class="bottom">
      <div class="padding">
        <div class="user-avatar">
          <img *ngIf="user && !user.profile_picture" src="../../../assets/default.jpg" alt="">
          <img *ngIf="user && user.profile_picture" [src]="user.profile_picture" alt="">
        </div>
        <h1>Welcome back {{user.name}}</h1>

        <!-- <p *ngIf="user.loginType == 'email' && !verification.emailVerified">Please verify your email address before you can login</p> -->
        <ion-button class="login" fill="outline" shape="round" expand="block" (click)="reLogin()">Login</ion-button>
        <!-- <ion-button class="verify" fill="outline" shape="round" expand="block" (click)="verifyAccount()">Resend verification link</ion-button> -->
      </div> 
      <p class="terms-conditions">By creating an account, you agree to our terms and conditions.</p>
    </div> 
  </div>
</ion-content>
