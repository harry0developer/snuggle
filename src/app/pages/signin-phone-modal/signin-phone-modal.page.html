
<ion-header> </ion-header>

<ion-content class="modal-container"> 
  <div id="recaptcha-container"></div>

  <div class="counter" *ngIf="!OTPCodeActive && isLogin">Sign in</div>
  <div class="counter" *ngIf="!OTPCodeActive && !isLogin">Sign up</div>

  <div class="counter-otp" *ngIf="OTPCodeActive">OPT Verification</div>

  <div class="container" *ngIf="!OTPCodeActive">
    <div class="title">
      <h1 *ngIf="isLogin">Sign in with phone number</h1>
      <h1 *ngIf="!isLogin">Sign up with phone number</h1>
      <p>Select your country code and enter your phone number</p>
    </div>
    <form class="modal-form" [formGroup]="phone_number_form">
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-item class="country-code">
              <ion-input type="text" formControlName="code" (click)="openCountryCodeModal()"  [(ngModel)]="selectedCountryCode"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="8">
            <!-- <ion-item class="phone-number">
              <ion-input required type="text" formControlName="phone"  placeholder="Phone number"
              [brmasker]="{mask:'00 0000 000', len:15,  type:'num'}"></ion-input>
            </ion-item> -->
          </ion-col>
        </ion-row> 

        <div class="validation-errors">
          <ng-container *ngFor="let validation of phone_number_validation.phone">
            <div class="error-message"
              *ngIf="phone_number_form.get('phone').hasError(validation.type) && (phone_number_form.get('phone').dirty || phone_number_form.get('phone').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div> 

      </ion-grid>

      <div class="btn-group">
        <ion-button fill="outline" shape="round" (click)="cancel()">
          <!-- <ion-icon slot="start" name="arrow-back-outline"></ion-icon> -->
          Cancel
        </ion-button>

        <ion-button shape="round" [disabled]="!phone_number_form.valid" (click)="signin()">
          Next
          <!-- <ion-icon slot="end" name="arrow-forward-outline"></ion-icon> -->
        </ion-button>
      </div>
      
    </form>
  </div>


  <div class="container" *ngIf="OTPCodeActive">
    <div class="title">
      <h1>Enter Verification Code</h1>
      <p>A 6 digit code was sent to: {{phoneNumber}}</p>
    </div> 
    
    <form #form="ngForm" class="otp-form">
      <div class="otp-item">
        <ion-input #otp1 ngModel name="otp1" required maxLength="1" (keyup)="otpController($event,otp2,'')"></ion-input>
      </div>

      <div class="otp-item">
        <ion-input #otp2 ngModel name="otp2" required maxLength="1" (keyup)="otpController($event,otp3,otp1)">  </ion-input>
      </div>

      <div class="otp-item">
        <ion-input #otp3 ngModel name="otp3" required maxLength="1" (keyup)="otpController($event,otp4,otp2)">
        </ion-input>
      </div>

      <div class="otp-item">
        <ion-input #otp4 ngModel name="otp4" required maxLength="1" (keyup)="otpController($event,otp5,otp3)">
        </ion-input>
      </div>

      <div class="otp-item">
        <ion-input #otp5 ngModel name="otp5" required maxLength="1" (keyup)="otpController($event,otp6,otp4)">
        </ion-input>
      </div>

      <div class="otp-item">
        <ion-input #otp6 ngModel name="otp6" required maxLength="1" (keyup)="otpController($event,'',otp5)">
        </ion-input>
      </div> 
    </form>
  
    <div class="btn-group">
      <ion-button fill="outline" shape="round" (click)="resendOTPCode()">
        Resend code
      </ion-button>

      <ion-button shape="round" [disabled]="!form.valid" (click)="verifyLoginCode(form)">
        Verify code
      </ion-button>
    </div>

    <ion-button class="cancel-btn" fill="clear"  expand="block" shape="round" (click)="cancel()">
      Cancel
    </ion-button>
  </div>
</ion-content>
